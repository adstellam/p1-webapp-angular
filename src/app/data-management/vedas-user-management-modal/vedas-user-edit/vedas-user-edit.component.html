<div class="modal-content">

    <div class="modal-header" style="background-color: azure;">
        <span class="modal-title">Edit Vedas User {{vedasUser.username}}</span>
    </div>

    <div class="modal-body container" style="font-size: 9px;">
        <form [formGroup]="vedasUserEditForm" (ngSubmit)="editVedasUser()">
        	<div class="form-group">
            	<label class="col-sm-4">Password</label>
            	<input type="password" class="col-sm-7" placeholder="Reset password" formControlName="password">
          	</div>
          	<div *ngIf="urole == 'sysop'" class="form-group">
            	<label class="col-sm-4">Role</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="role" value="super" formControlName="role" [checked]="vedasUser.role == 'super'">&nbsp;&nbsp;super</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="role" value="admin" formControlName="role" [checked]="vedasUser.role == 'admin'">&nbsp;&nbsp;admin</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="role" value="driver" formControlName="role">&nbsp;&nbsp;driver</label>
            </div>
            <div *ngIf="urole == 'super'" class="form-group">
                <label class="col-sm-4">Role</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="role" value="admin" formControlName="role">&nbsp;&nbsp;admin</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="role" value="driver" formControlName="role" checked>&nbsp;&nbsp;driver</label>
          	</div>
            <!--
            <div *ngIf="urole == 'admin'" class="form-group">
                <label class="col-sm-4">Role</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="role" value="driver" formControlName="role" checked>&nbsp;&nbsp;driver</label>
            </div>
            -->
          	<div class="form-group">
            	<label class="col-sm-4">First & Last Name</label>
            	<input type="text" class="col-sm-3" placeholder={{vedasUser.firstName}} formControlName="firstName">
            	<label class="col-sm-1"></label>
            	<input type="text" class="col-sm-3" placeholder={{vedasUser.lastName}} formControlName="lastName">
          	</div>
          	<div class="form-group">
            	<label class="col-sm-4">Phone</label>
            	<input type="tel" class="col-sm-7" placeholder={{vedasUser.phone}} formControlName="phone">
            </div>
            <div class="form-group">
            	<label class="col-sm-4">Contact Email</label>
            	<input type="email" class="col-sm-7" placeholder={{vedasUser.email}} formControlName="email">
          	</div>
            <div class="row justify-content-around">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!vedasUserEditForm.valid">Submit & Close</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="activeModal.close()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="modal-footer" style="background-color: lightgray;">
    	
    </div>

</div>
