<div class="modal-content">

    <div class="modal-header" style="background-color: azure;">
        <span class="modal-title">Edit Asset {{asset.id}}</span>
    </div>

    <div class="modal-body container" style="font-size: 9px;">
        <form [formGroup]="assetEditForm" (ngSubmit)="editAsset()">
          	<div class="form-group">
                <label class="col-sm-4">Asset Type</label>
                <input type="text" class="col-sm-7" placeholder={{asset.type}} formControlName="type">
            </div>
          	<div class="form-group">
            	<label class="col-sm-4">Length & Width</label>
                <input type="text" class="col-sm-3" placeholder={{asset.length}} formControlName="length">
                <label class="col-sm-1"></label>
            	<input type="text" class="col-sm-3" placeholder={{asset.width}} formControlName="width">
          	</div>
            <div class="form-group">
                <label class="col-sm-4">Height & Weight</label>
                <input type="text" class="col-sm-3" placeholder={{asset.height}} formControlName="height">
                <label class="col-sm-1"></label>
                <input type="text" class="col-sm-3" placeholder={{asset.weight}} formControlName="weight">
            </div>
          	<div class="form-group">
                <label class="col-sm-4">Shipper</label>
                <input type="text" class="col-sm-7" placeholder={{asset.shipper}} formControlName="shipper">
            </div>
            <div class="form-group">
            	<label class="col-sm-4">Origin & Dest</label>
                <input type="text" class="col-sm-3" placeholder={{asset.origin}} formControlName="origin">
                <label class="col-sm-1"></label>
                <input type="text" class="col-sm-3" placeholder={{asset.destination}} formControlName="destination">
          	</div>
          	<div class="row justify-content-around" style="margin-top: 9px;">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!assetEditForm.valid">Submit & Close</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="activeModal.close()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="modal-footer" style="background-color: lightgray;">
    	
    </div>

</div>
