<div class="grid-container">
    
    <div class="grid-item-11">
        <span class="header">Manage Assets</span>
    </div>

    <div class="grid-item-12">
        <span class="header">To view, edit, or delete a particular asset</span>
    </div>
    
    <div class="grid-item-21"> 
        <img src="../../../assets/img/assets_img.png" width="160" height="120">
        <span class="button button-100 button-palevioletred button-taller" (click)="openAssetAddModal(cid)">Add Asset</span>
    </div>

    <div class="grid-item-22 table-responsive"> 
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <td>Shipping Doc Number</td>
                    <td>Type</td>
                    <td>Shipper</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody *ngIf="assetMap">
                <tr *ngFor="let assetId of assetMap.keys()">   
                    <td style="background-color: lightgray;">{{assetId}}</td>
                    <td>{{assetMap.get(assetId).type}}</td>
                    <td>{{assetMap.get(assetId).shipper}}</td>
                    <td>
                        <span class="button button-60 button-cadetblue" (click)="openAssetDetailModal(assetId)">Detail</span>
                        <span class="button button-60 button-cornflowerblue" (click)="openAssetEditModal(assetId)">Edit</span>
                        <span class="button button-60 button-cornflowerblue" (click)="openAssetDeleteModal(assetId)">Delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
